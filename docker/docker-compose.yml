version: '3'

networks:
  psr-http-stream:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.3.0/24
          gateway: 10.10.3.1

services:
  php:
    build: php
    container_name: 'psr-http-stream-php'
    volumes:
      - ../:/var/www/html
    ports:
      - "9000:9000"
    working_dir: /var/www/html
    networks:
      psr-http-stream:
        ipv4_address: 10.10.3.2
